<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EGGSPENSAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="shortcut icon" href="https://d1q4kshf6f0axi.cloudfront.net/img/skills/version-3/en-13.svg">
</head>

<body>
  <section class="main-section">
    <div class="container" style="padding-top: 50px;">
      <div th:if="${error} != null" class="card text-white bg-danger mb-3" >
        <div class="card-body">
          <h5 class="card-title">ERROR</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <div class="card" style="width: 18rem; margin-left: 500px;">
        <div class="card-body">
          <h5 class="card-title">Cambiar contraseña</h5>
          <form th:action="@{/usuario/cambiar-contrasenia}" method="POST">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña actual</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="actual" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="contrasenia1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="contrasenia2" />
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 35%;">ENVIAR</button>
          </form>
        </div>
      </div>
    </div>

  </section>
  <footer>
    <div class="footer-background">
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© ALL RIGHTS RESERVED - EGGSPENSAS</a></p>
      </div>
    </div>
  </footer>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script src="/js/VueApp.js"></script>

</html>
