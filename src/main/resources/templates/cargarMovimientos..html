<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/53584266fb.js" crossorigin="anonymous"></script>

  <title>Cargar Movimientos</title>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  />
</head>
<h1>Movimientos</h1>

<body>

  <div class="container" id="agregar-movimiento">
    <form th:action="@{/departamentos/movimientos}" method="POST">
      <div class="form-group">
        <p>AÃ±adir movimiento</p>
        <hr />
        
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <label for="start">Periodo:</label>
              <input type="date" id="start" name="fecha" value="2021-07-22" min="1999-01-01" max="2050-12-31">
            </div>
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Detalle</label>
            <input type="text" class="form-control" name="detalle" id="formGroupExampleInput" >
          </div>

          <div><label>Monto $
            <input type="number" placeholder="0.00" required name="price" min="0" value="0" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$"></label></div>
        

            <div class="form-check">
                <input class="form-check-input" type="radio" name="checkBox" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Gasto ordinario
                </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="checkBox" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Gasto Extraordinario
              </label>
            </div>

          </div>
             <button class="btn btn-secondary type="submit">Guardar</button>
          </div>
  </div>

  <br />
      </div>
      <div class="container">

          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Periodo</th>
                      <th scope="col">Detalle</th>
                      <th scope="col">Monto</th>
                      <th scope="col">Tipo de gasto</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
        </tr>
    </thead>
        <tbody>
          <tr th:each="movimiento : ${movimientos}">
            <td th:text="${movimiento.fecha}"></td>
            <td th:text="${departamento.detalle}"></td>
            <td th:text="${departamento.price}"></td>
            <td th:text="${departamento.checkBoxo}"></td>
            <td th><button class="btn btn-icon"><i class="fas fa-edit"> </i></button></td>
            <td th><button class="btn btn-icon"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        </tbody>
    </table>

    <a href="http://127.0.0.1:5500/src/main/resources/templates/verEdificios.html" <button id="back-btn" class="btn btn-secondary">Volver</button></a>

    

</body>

</html>
