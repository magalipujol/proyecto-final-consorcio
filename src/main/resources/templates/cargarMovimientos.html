<h1>Movimientos</h1>

<body>

  <div class="container" id="agregar-movimiento">
    <form th:action="@{/departamentos/movimientos}" method="POST">
      <div class="form-group">
        <p>Añadir movimiento</p>
        <hr />
        
        <div class="col-md-1 control-label text-right">Mes</div>
        <div class="col-md-3">
            <div class="input-group date" id="dateTime">
                <input type="text" class="form-control form_datetime_2 input-sm bg-white"
                    id='dateVal' readonly /> <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    
          <div class="col-md-1 control-label text-right">Año</div>
          <div class="col-md-3">
              <div class="input-group date" id="dateTime">
                  <input type="text" class="form-control form_datetime_2 input-sm bg-white"
                      id='dateVal' readonly /> <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Detalle</label>
            <input type="text" class="form-control" name="detalle" id="formGroupExampleInput" >
          </div>

          <div><label>Monto $
            <input type="number" placeholder="0.00" required name="price" min="0" value="0" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$"></label></div>
        

            <div class="form-check">
                <input class="form-check-input" type="radio" name="checkBox" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Gasto ordinario
                </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="checkBox" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Gasto Extraordinario
              </label>
            </div>

          </div>
             <button class="btn btn-secondary type="submit">Guardar</button>
          </div>
  </div>

  <br />
      </div>
      <div class="container">

          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Periodo</th>
                      <th scope="col">Detalle</th>
                      <th scope="col">Monto</th>
                      <th scope="col">Tipo de gasto</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
        </tr>
    </thead>
        <tbody>
          <tr th:each="movimiento : ${movimientos}">
            <td th:text="${movimiento.fecha}"></td>
            <td th:text="${departamento.detalle}"></td>
            <td th:text="${departamento.price}"></td>
            <td th:text="${departamento.checkBoxo}"></td>
            <td th><button class="btn btn-icon"><i class="fas fa-edit"> </i></button></td>
            <td th><button class="btn btn-icon"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        </tbody>
    </table>

    <a href="http://127.0.0.1:5500/src/main/resources/templates/verEdificios.html" <button id="back-btn" class="btn btn-secondary">Volver</button></a>
