</head>
<h1>Movimientos</h1>

<body>

  <div th:if="${#strings.isEmpty(liquidacion.id)}" class="container" id="agregar-movimiento">
    <form th:action="@{/liquidaciones/guardar}" method="POST">
      <div class="form-group">
        <p>Período</p>
        <hr />
        <input
        hidden
        name="id_edificio"
        th:value="${edificio.id}"
        />
        <div class="col-md-1 control-label text-right">Mes</div>
        <div class="col-md-3">
            <div class="input-group date" id="dateTime">
                <select type="text" class="form-control form_datetime_2 input-sm bg-white"
                    id='dateVal' readonly> <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar">
                      <option th:each="mes : ${T(com.proyectofinal.consorcio.enums.Meses).values()}" th:value="${mes}" th:text="${mes}"></option>
                    </span>
                </span>
                </select>
            </div>
        </div>

          <div class="col-md-1 control-label text-right">Año</div>
          <div class="col-md-3">
              <div class="input-group date" id="dateTime">
                  <input type="text" class="form-control form_datetime_2 input-sm bg-white"
                      id='dateVal' readonly /> <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
        </div>
        <button class="btn btn-secondary" type="submit">Crear liquidación</button>
     </div>
       </form>
       <form action="@{/egresos/guardar}">
        <input
        hidden
        name="id_liquidacion"
        th:value="${liquidacion.id}"
        />
        <div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Detalle</label>
            <input type="text" class="form-control" name="detalle" id="formGroupExampleInput" >
          </div>

          <div><label>Monto $
            <input type="number" placeholder="0.00" required name="price" min="0" value="0" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$"></label></div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="checkBox" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Gasto ordinario
                </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="checkBox" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Gasto Extraordinario
              </label>
            </div>

          </div>
             <button class="btn btn-secondary" type="submit">Crear</button>
          </div>
        </form>
      </div>
  </div>

  <br />
      </div>
      <div class="container">

          <table class="table">
              <thead>
                  <tr>

                      <th scope="col">Detalle</th>
                      <th scope="col">Monto</th>
                      <th scope="col">Tipo de gasto</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
        </tr>
    </thead>
        <tbody>
          <tr th:each="egreso : ${egresos}">
            <td th:text="${egreso.detalle}"></td>
            <td th:text="${egreso.monto}"></td>
            <td th:text="${egreso.tipoGasto}"></td>
            <td th><button class="btn btn-icon"><i class="fas fa-edit"> </i></button></td>
            <td th><button class="btn btn-icon"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-secondary" type="submit">Agregar movimiento</button>
    <button class="btn btn-secondary" type="submit">Volver</button>




</body>
</body>

</html>
