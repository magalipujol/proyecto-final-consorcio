    <!-- Bootstrap Stylesheet -->

  <body>
    <!-- NAVBAR -->
  <div id="app" v-cloaks>
    <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
    <vistas></vistas>
  </div>

  <!-- SECTION -->
  <section class="main-section">
    <div id="app" v-cloaks>
      <navbar
        :backBtn="true"
        :backBtnRef="'verEdificios.html'"
        class="navbar"
      ></navbar>
      <vistas></vistas>
    </div>
    <head>
      <h1>LIQUIDACIONES</h1>
    </head>

   <!--BUTTON SEARCH-->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="searchbar">
          <input
            class="search_input"
            type="text"
            name=""
            placeholder="Search..."
          />
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>

    <!-- LIQUIDACION  -->
    <div class="container">
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Periodo</th>
            <th>Monto</th>
            <th>
              <span sec:authorize="hasRole('ROLE_ADMIN')">Ver/modificar</span>
              <span sec:authorize="hasRole('ROLE_USER')">Ver</span>
            </th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">
              Ver gastos por depto             
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="liquidacion : ${liquidaciones}"          >
            <td th:text="${liquidacion.mes} + ' ' + ${liquidacion.anio}"></td>
            <td >
              <span th:if="${liquidacion.publicar == true}" th:text="${liquidacion.total}"></span>
              <span th:unless="${liquidacion.publicar == true}">-</span>
            </td>
            <!-- TODO agregar un if para que se muestre un botón o el otro -->
            <td>
              <span th:if="${liquidacion.publicar == true}"><a type="button" th:href="@{/liquidaciones/ver/}+${liquidacion.id}" class="icono fas fa-eye"></a></span>
              <span th:unless="${liquidacion.publicar == true}"><a type="button" th:href="@{/liquidaciones/modificar/}+${liquidacion.id}" class="icono fas fa-edit"></a></span>
            </td>
            <!-- Este es el botón que se debería ver en la liquidaciones cerradas -->
            <!-- <td> <button type="button" class="icono fas fa-eye"></button> </td> -->
            <td sec:authorize="hasRole('ROLE_ADMIN')">
              <!-- El data target lleva al modal(id) de la liquidación que muestra -->
              <a class="icono fas fa-house-user" type="button" th:href="@{/departamentos/ver/}+${liquidacion.id}"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- TODO el ID tiene que ser dinámico -->
    <!-- Total gastos x depto -->
   
</div>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/VueApp.js"></script>

    <!-- Boostsrap js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
