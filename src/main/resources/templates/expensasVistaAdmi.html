<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/53584266fb.js" crossorigin="anonymous"></script>

  <title>Eggdificio</title>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/modal.css" />
</head>

<body>
  <!-- NAVBAR -->


  <!-- SECTION -->
  <section class="main-section">
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
      <vistas></vistas>
    </div>

    <h1 style="margin-left: 850px; margin-top: 20px; margin-bottom: 20px;">Liquidaciones</h1>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Periodo</th>
            <th>Monto</th>
            <th>
              <span sec:authorize="hasRole('ROLE_ADMIN')">Ver/modificar</span>
              <span sec:authorize="hasRole('ROLE_USER')">Ver</span>
            </th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">
              Ver gastos por depto
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="liquidacion : ${liquidaciones}">
            <td th:text="${liquidacion.mes} + ' ' + ${liquidacion.anio}"></td>
            <td>
              <span th:if="${liquidacion.publicar == true}" th:text="${liquidacion.total}"></span>
              <span th:unless="${liquidacion.publicar == true}">-</span>
            </td>
            <!-- TODO agregar un if para que se muestre un botón o el otro -->
            <td>
              <span th:if="${liquidacion.publicar == true}"><a type="button"
                  th:href="@{/liquidaciones/ver/}+${liquidacion.id}" class="icono fas fa-eye"></a></span>
              <span th:unless="${liquidacion.publicar == true}"><a type="button"
                  th:href="@{/liquidaciones/modificar/}+${liquidacion.id}" class="icono fas fa-edit"></a></span>
            </td>
            <!-- Este es el botón que se debería ver en la liquidaciones cerradas -->
            <!-- <td> <button type="button" class="icono fas fa-eye"></button> </td> -->
            <td sec:authorize="hasRole('ROLE_ADMIN')">
              <!-- El data target lleva al modal(id) de la liquidación que muestra -->
              <a class="icono fas fa-house-user" type="button" th:href="@{/departamentos/ver/}+${liquidacion.id}"></a>
            </td>
          </tr>
        </tbody>
      </table>
      <span sec:authorize="hasRole('ROLE_ADMIN')"><button id="back-btn" class="btn btn-secondary"><a th:href="@{/liquidaciones/cargar/}+${id_edificio}">Cargar liquidación</a></button></span>
      <span sec:authorize="hasRole('ROLE_ADMIN')"><button id="back-btn" class="btn btn-secondary"><a href="/edificios/ver">Volver</a></button></span>
    </div>
    </div>
    </div>
    <!-- Vue.js -->
  </section>
  <!-- FOOTER -->
  <footer>
    <div class="footer-background">
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© All right reserved. Eggdificio</a></p>
      </div>
  </footer>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="/js/VueApp.js"></script>

<!-- Boostsrap js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
