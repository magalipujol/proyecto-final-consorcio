    <!-- EGGDINARIOS -->
    <div class="container">
      <h4>Gastos Ordinarios</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th> Detalle </th>
            <th> Monto </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="egresos : ${ordinarios}">
            <td th:text="${egresos.detalle}"></td>
            <td th:text="'$' + ${egresos.monto}"></td>  
          </tr>
        </tbody>
      </table>
      <h5 th:text="'Total Ordinario: $'+ ${liquidacion.totalOrdinarios}"></h5>
      <hr/>
    </div>

    <!-- EGGTRAORDINARIOS -->

    <div class="container">
      <h4>Gastos Extraordinarios</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th> Detalle </th>
            <th> Monto </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="egresos : ${extraordinarios}">
            <td th:text="${egresos.detalle}"></td>
            <td th:text="'$' + ${egresos.monto}"></td> 
            </tr>
        </tbody>
      </table>
      <h5 th:text="'Total Extraordinario: $'+ ${liquidacion.totalExtraordinarios}"></h5>
      <hr/>
    </div>

    <div class="container">
      <h5 th:text="'Total: $'+ ${liquidacion.total}"></h5> 
    </div>

    <div class="container" sec:authorize="hasRole('ROLE_USER')">
      <h5 th:text="'Total a pagar: $'+ ${liquidacion.total} * ${departamento.porcentajeParticipacion}/100"></h5> 
    </div>
    <div class="container">
      <span sec:authorize="hasRole('ROLE_ADMIN')"><button id="back-btn" class="btn btn-secondary"><a href="/edificios/ver">Volver</a></button></span>
      <span sec:authorize="hasRole('ROLE_USER')"><button id="back-btn" class="btn btn-secondary"><a href="/loginsuccess">Volver</a></button></span>
    </div>
