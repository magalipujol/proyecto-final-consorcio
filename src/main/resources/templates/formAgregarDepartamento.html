<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<style>
    :root {
      --orange: #f69065;
    }
    #agregar-deptos-container {
      background-color: var(--orange);
      margin-top: 2rem;
      color: white;
      font-weight: 600;
    }
    .btn-primary {
      background-color: var(--orange);
      border: none;
      margin-top: 0.5rem;
    }


    .btn-secondary {
      background-color: white;
      border: none;
      margin-top: 0.5rem;
      color: var(--orange);
      font-weight: 600;
    }

    .btn-secondary:hover {
      background-color: var(--orange);
      border: none;
      margin-top: 0.5rem;
    }
  </style>
<body>
    <div class="container" id="agregar-deptos-container">
    <form th:action="@{/departamentos/agregar}" method="POST">
        <div class="form-group">
          <p>Añadir departamentos</p>
          <hr />
          <div class="container">
            <div class="row">
              <div class="col-sm">
                  <input 
                  hidden
                  name="id_edificio"
                  th:value="${edificio}"
                  id="exampleInputPassword1"      
                />
                <label for="exampleInputPassword1"
                  >Piso</label
                >
                <input 
                  type="text"
                  class="form-control"
                  name="piso"
                  id="exampleInputPassword1"
                  th:placeholder="${edificio}"
                  required
                />
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1"
                  >Unidad</label
                >
                <input 
                  type="text"
                  name="dpto"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1"
                  >Email del habitante:</label
                ><small></small>
                <input type="email"
                  class="form-control"
                  name="mail"
                  id="exampleInputPassword1"
                  placeholder="Ej. piso + unidad"
                  required
                />
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1"
                  >Porcentaje de contribución: </label
                >
                <input 
                  type="text"
                  name="porcentajeParticipacion"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Ej. piso + unidad"
                  required
                />
              </div>
            </div>
            <button class="btn btn-secondary">Añadir departamento</button>
          </div>
        </div>
        <br />
      </div>
      <div class="container">

          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Piso</th>
                      <th scope="col">Unidad</th>
                      <th scope="col">Email</th>

            <th scope="col">%</th>
        </tr>
    </thead>
        <tbody>
          <tr th:each="departamento : ${departamentos}">
              <th scope="row">1</th>
            <td th:text="${departamento.piso}"></td>
            <td th:text="${departamento.dpto}"></td>
            <td th:text="${departamento.usuario.mail}"></td>
            <td th:text="${departamento.porcentajeParticipacion}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
