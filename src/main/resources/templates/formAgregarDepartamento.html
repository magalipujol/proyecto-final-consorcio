<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eggdificio</title>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <!-- <link rel="stylesheet" href="css/navbar.css"> -->
  <link rel="stylesheet" href="/css/styles.css" />

</head>

<body>
  <!-- NAVBAR -->  
  <!-- SECTION -->
  <section class="main-section">
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
    </div>
    <div class="container" id="agregar-deptos-container">
      <form th:action="@{/departamentos/agregar}" method="POST">
        <div class="form-group">
          <p style="margin-left: 550px;">Añadir departamentos</p>
          <hr/>          
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <input hidden name="id_edificio" th:value="${edificio}" id="exampleInputPassword1" /><!--esto no se tenía que sacar tmb?-->
                <label for="exampleInputPassword1">Piso</label>
                <input type="number" class="form-control" name="piso" id="exampleInputPassword1"
                  placeholder="" required />
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1">Unidad</label>
                <input type="text" name="dpto" class="form-control" id="exampleInputPassword1" placeholder=""
                  required />
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1">Email del habitante:</label><small></small>
                <input type="email" class="form-control" name="mail" id="exampleInputPassword1" placeholder=""
                  required />
              </div>
              <div class="col-sm">
                <label for="exampleInputPassword1">Porcentaje de contribución: </label>
                <input type="text" name="porcentajeParticipacion" class="form-control" id="exampleInputPassword1"
                  placeholder="" required />
              </div>
            </div>
            <button class="btn btn-secondary">Añadir departamento</button>
          </div>
        </div>
        <br />
    </div>
    <br>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Piso</th>
            <th scope="col">Unidad</th>
            <th scope="col">Email</th>
            <th scope="col">%</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="departamento : ${departamentos}">
            <td th:text="${departamento.piso}"></td>
            <td th:text="${departamento.dpto}"></td>
            <td th:text="${departamento.usuario.mail}"></td>
            <td th:text="${departamento.porcentajeParticipacion}"></td>
          </tr>
        </tbody>
      </table>
      <!-- TODO Este botón está haciendo que se envíe el form, revisar -->
      <button id="back-btn" class="btn btn-secondary"><a href="/edificios/ver"> Volver</a></button>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/VueApp.js"></script>
  </section>
 <!-- FOOTER -->
 <footer>
  <div class="footer-background">	
    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
      <p class="h6">© All right reserved. Eggdificio</a></p>
  </div>	
</footer>
</body>

</html>
