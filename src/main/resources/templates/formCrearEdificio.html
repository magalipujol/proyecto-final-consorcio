<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EGGSPENSAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <section class="main-section">
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
    </div>
    <div class="container">
      <div th:if="${error} != null" class="card text-white bg-danger mb-3" >
        <div class="card-body">
          <h5 class="card-title">ERROR</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <form th:action="@{/edificios/crearedificio}" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Dirección:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="E.g. Pueggredón 00" name="direccion" required />
        </div>
        <button class="btn btn-secondary">Añadir edificio</button>
        <div th:if="${error} != null" class="alert alert-danger" role="alert">
          <h3 th:text="${error}"></h3>
        </div>
        <button id="back-btn" class="btn btn-secondary"><a href="/edificios/ver"> Volver</a></button>
  </section>
  <footer>
    <div class="footer-background">
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© ALL RIGHTS RESERVED - EGGSPENSAS</a></p>
      </div>
  </footer>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="/js/VueApp.js"></script>

</html>
