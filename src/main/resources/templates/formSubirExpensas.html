<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir expensas</title>
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/navbar.css" />

  </head>
  <style>
    :root {
      --orange: #f69065;
    }
    #agregar-expensas-container {
      background-color: var(--orange);
      margin-top: 2rem;
      color: white;
      font-weight: 600;
    }
    .btn-primary {
      background-color: var(--orange);
      border: none;
      margin-top: 0.5rem;
    }

    .btn-secondary {
      background-color: white;
      border: none;
      margin-top: 0.5rem;
      color: var(--orange);
      font-weight: 600;
    }

    .btn-secondary:hover {
      background-color: var(--orange);
      border: none;
      margin-top: 0.5rem;
    }
  </style>
  <body>
    <div id="app" v-cloaks>
      <navbar
        :backBtn="true"
        :backBtnRef="'verEdificios.html'"
        class="navbar"
      ></navbar>
      <vistas></vistas>

    </div>
    <div class="container">
      <form>
        <div class="container" id="agregar-expensas-container">

          <div class="form-group">
            <p>Añadir departamentos</p>
            <hr />
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="exampleDataList" class="form-label">Nombre del gasto</label>
                        <input
                          class="form-control"
                          list="datalistOptions"
                          id="exampleDataList"
                          placeholder="Comience a escribir para buscar"
                        />
                        <datalist id="datalistOptions">
                          <option value="luz"></option>
                          <option value="gas"></option>
                          <option value="agua"></option>
                          <option value="sueldo encargado"></option>
                          <option value="reparación particular"></option>
                        </datalist>
                    </div>
                </div>
              <div class="row">
                <div class="col-sm">
                  <label for="exampleInputPassword1"
                    >Nombre del departamento:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Ej. piso + unidad"
                    required
                  />
                </div>
                <div class="col-sm">
                  <label for="exampleInputPassword1"
                    >Porcentaje de contribución: </label
                  ><small> (opcional)</small>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Ej. piso + unidad"
                  />
                </div>
              </div>
              <button class="btn btn-secondary">Añadir departamento</button>
            </div>
          </div>
          <br />
        </div>
        <button type="submit" class="btn btn-primary">Añadir edificio</button>
        <br />
        <small>IMPORTANTE Asegúrese de subir todos los departamentos</small>
      </form>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script src="js/VueApp.js"></script>
  </body>
</html>
