<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EGGSPENSAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <link rel="shortcut icon" href="https://d1q4kshf6f0axi.cloudfront.net/img/skills/version-3/en-13.svg">
</head>

<body>
  <section class="main-section">
    <div class="container" style="padding-top: 50px;">
      <h1 class="display-4 title">Eggspensas</h1>
      <p class="lead">¡Una aplicación que costó un huevo hacerla!</p>
      <hr class="my-4" />
      <p>Podés mirar el repositorio haciendo click
        <a href="https://github.com/magalipujol/proyecto-final-consorcio">acá</a>
      </p>
      <span sec:authorize="!hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><button class="btn btn-primary"><a id="login-btn"
            style="color: white" th:href="@{/login}">LOG IN</a></button></span>
      <span sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><button class="btn btn-primary"><a id="login-btn"
            style="color: white" th:href="@{/logout}">LOG OUT</a></button></span>
      <span sec:authorize="hasRole('ROLE_ADMIN')"><button class="btn btn-primary"><a id="login-btn" style="color: white"
            th:href="@{/edificios/ver}">VER EDIFICIOS</a></button></span>
      <span sec:authorize="hasRole('ROLE_USER')"><button class="btn btn-primary"><a id="login-btn" style="color: white"
            th:href="@{/liquidaciones/ver}">VER EXPENSAS</a></button></span>
    </div>
  </section>
  <footer>
    <div class="footer-background">
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© ALL RIGHTS RESERVED - EGGSPENSAS</a></p>
      </div>
  </footer>
</body>

</html>
