<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eggdificio login</title>
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <!-- TODO pasar los styles a archivos aparte -->
 
  <body>
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
      <vistas></vistas>
    </div>
  <!-- SECTION -->
  <section class="main-section">
    <!-- TODO esto debería estar hecho en vue -->
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form th:action="@{/logincheck}" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="clave"
            />
          </div>
          <div>
              <a href="">Olvidé mi contraseña</a>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </section>
   
  <!-- FOOTER -->
  <footer>
    <div class="footer-background">	
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© All right Reversed. Eggdificio</a></p>
    </div>	
  </footer>
  </body>
</html>
