    <!-- EGRESOS  -->

    <div class="container">
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Periodo</th>
            <th>Departamento</th>
            <th>Total a pagar</th>
            <th>Porcentaje</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="departamento : ${departamentos}">
            <td th:text="${liquidacion.mes} + ' ' + ${liquidacion.anio}"></td>
            <td th:text="${departamento.piso}+${departamento.dpto}"></td>    
            <td th:text="'$' + ${departamento.porcentajeParticipacion}*${liquidacion.total}/100"></td>
            <td th:text="${departamento.porcentajeParticipacion} + '%'"></td>
          </tr>
        </tbody>
      </table>

      
    </div>
