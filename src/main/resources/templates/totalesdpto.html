<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Eggdificio</title>
  <!-- Bootstrap Stylesheet -->

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/modal.css" />
</head>

<body>
  <section class="main-section">
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
      <vistas></vistas>
    </div>
    <h1 style="margin-left: 850px; margin-top: 20px; margin-bottom: 20px;">Totales por departamento</h1>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Periodo</th>
            <th>Departamento</th>
            <th>Total a pagar</th>
            <th>Porcentaje</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="departamento : ${departamentos}">
            <td th:text="${liquidacion.mes} + ' ' + ${liquidacion.anio}"></td>
            <td th:text="${departamento.piso}+${departamento.dpto}"></td>
            <td th:text="'$' + ${departamento.porcentajeParticipacion}*${liquidacion.total}/100"></td>
            <td th:text="${departamento.porcentajeParticipacion} + '%'"></td>
          </tr>
        </tbody>
      </table>
      <button id="back-btn" class="btn btn-secondary"><a href="/edificios/ver">Volver</a></button>


    </div>

    </div>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/VueApp.js"></script>

    <!-- Boostsrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </section>

</body>
