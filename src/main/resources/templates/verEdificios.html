<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/plantilla.css">
  <title>Edificios</title>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />

</head>

<body>

 
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
      <vistas></vistas>
    </div>
     
    <!-- SECTION -->
  <section class="main-section">
    <div class="btn btn-primary" id="botonAbajo">Añadir edificio
      <br>
      <div class="sub-btn">+</div>
    </div>
    
    <!-- BACK! por cada edificio se tendría que crear uno de estos botones, que llevaría a la vista
         de cada edificio, donde se pueden editar y esas cosillas -->
    <div class="container">
      <div class="btn">
        <div th:each="edificio : ${edificios}" class="card" style="width: 18rem">
          <div class="card-body">
            <a th:href="@{/liquidaciones/ver-lista/}+${edificio.id}">
              <h5 class="card-title nombre-edificio" th:text="${edificio.direccion}"></h5>
            </a>
            
            <!--<p class="card-text direccion">p sherman calle wallaby 42 sidney</p>-->
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/VueApp.js"></script>
  </section>
   
  <!-- FOOTER -->
  <footer>
    <div class="footer-background">	
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© All right reserved. Eggdificio</a></p>
    </div>	
  </footer>
  
</body>

</html>
