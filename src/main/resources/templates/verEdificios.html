<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EGGSPENSAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <section class="main-section">
    <div id="app" v-cloaks>
      <navbar :backBtn="true" :backBtnRef="'verEdificios.html'" class="navbar"></navbar>
    </div>
    <div class="btn btn-primary" id="botonAbajo" style="margin-left: 945px; margin-top: 50px;">
      <a style="color: rgb(23, 31, 42);" th:href="@{/edificios/crearedificio}">Añadir edificio</a>
    </div>
    <div class="container">
      <div class="btn col-md-3" style="margin-left: 490px;">
        <div th:each="edificio : ${edificios}" class="card"
          style="width: 18rem; margin-bottom: 20px; margin-top: 20px;">
          <div class="card-body">
            <a th:href="@{/liquidaciones/ver-lista/}+${edificio.id}">
              <h5 class="card-title nombre-edificio" th:text="${edificio.direccion}"></h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-background">
      <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
        <p class="h6">© ALL RIGHTS RESERVED - EGGSPENSAS</a></p>
      </div>
    </div>
  </footer>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="/js/VueApp.js"></script>

</html>
